<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCast Weather App</title>
    <style>
        body {
            background-color: whitesmoke;
            color: black;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 5rem;
        }

        .text-center {
            text-align: center;
        }

        .mb-4 {
            margin-bottom: 4rem;
        }

        .mb-3 {
            margin-bottom: 3rem;
        }

        .form-control {
            width: 100%;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            color: #000;
            background-color: transparent;
            border: 1px solid #000;
            border-radius: 0.25rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        .form-control::placeholder {
            color: #000;
            opacity: 0.5;
        }

        .btn-primary {
            color: #fff;
            background-color: #6f42c1;
            border-color: #6f42c1;
        }

        .btn-primary:hover {
            color: #fff;
            background-color: #5a379a;
            border-color: #5a379a;
        }

        h1,
        h2 {
            color: #000;
        }

        .current-weather {
            margin-top: 2rem;
        }

        .weather-details {
            color: #000;
        }

        .btn-purple {
            color: #fff;
            background-color: #6f42c1;
            border-color: #6f42c1;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            padding: 0.5rem 1rem;
            text-align: center;
            display: inline-flex;
            align-items: center;
            margin: 0 0.25rem;
        }

        .btn-purple:hover {
            background-color: #5a379a;
            border-color: #5a379a;
        }

        .btn-purple:focus {
            outline: none;
            box-shadow: 0 0 0 0.25rem rgba(106, 53, 166, 0.5);
        }

        .btn-purple:active {
            background-color: #4b2d7e;
            border-color: #4b2d7e;
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            color: #000;
            margin: 1rem 0;
        }

        .card-body {
            padding: 1.5rem;
        }

        .card-title {
            margin-bottom: 1rem;
            font-size: 1.25rem;
            font-weight: bold;
        }

        .card-text {
            margin-bottom: 0.5rem;
        }

        .weather-icon {
            display: block;
            margin: 0.5rem auto;
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="text-center mb-4">
            <h1>SkyCast Weather App</h1>
            <div class="input-group mb-3">
                <input type="text" id="city-input" class="form-control" placeholder="Enter city name...">
                <div class="input-group-append">
                    <button id="search-btn" class="btn btn-purple">Search</button>
                </div>
            </div>
        </header>
        <main>
            <section class="current-weather">
                <h2>Current Weather</h2>
                <div class="weather-details" id="current-weather-details">
                    <!-- Weather details will be injected here -->
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
